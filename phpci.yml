build_settings:
    ignore:
        - "vendor"
        - "tests"
    mysql:
        host: "localhost"
        user: "root"
        pass: "root"

setup:
    mysql:
        - "DROP DATABASE IF EXISTS test;"
        - "CREATE DATABASE test;"

test:
    php_mess_detector:
        path: "./src"
        allow_failures: true
    php_code_sniffer:
        path: "./src"
        standard: "PSR2"
    php_docblock_checker:
        path: "./src"
    php_cpd:
        path: "./src"
        allow_failures: true
    php_loc:
        directory: "./src"

complete:
    mysql:
        host: "localhost"
        user: "root"
        pass: "root"
    mysql:
        - "DROP DATABASE IF EXISTS test;"
